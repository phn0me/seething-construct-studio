<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="{{ page.description | default: site.description }}"
        />
        <title>{{ page.title | default: site.title }}</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ '/assets/css/style.css' | relative_url }}"
        />
    </head>
    <body>
        <header>
            <!-- You can either show the logo here or use a different placement if desired -->
            <img
                src="{{ '/assets/images/logo.png' | relative_url }}"
                alt="Logo"
                class="logo"
            />
            <h1>{{ site.title }}</h1>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="{{ '/blog' | relative_url }}">Blog</a>
                <a href="{{ '/contact' | relative_url }}">Contact</a>
            </nav>
        </header>
        <div class="container">{{ content }}</div>
        <footer>
            <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        </footer>
    </body>
</html>
