<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="{{ page.description | default: site.description }}"
        />
        <title>{{ page.title | default: site.title }}</title>
        <!-- Load Pixelated Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ '/assets/css/style.css' | relative_url }}"
        />
    </head>
    <body>
        <header>
            <img
                src="{{ '/assets/images/logo.png' | relative_url }}"
                alt="Logo"
                class="logo"
            />
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        </header>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about' | relative_url }}">About</a></li>
                <li><a href="{{ '/devlog' | relative_url }}">Dev Log</a></li>
                <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
        <main class="container">{{ content }}</main>
        <footer>
            <p>&copy; 2025 Seething Construct Studio. All rights reserved.</p>
        </footer>
    </body>
</html>
